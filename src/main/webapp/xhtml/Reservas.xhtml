<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reservas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
                <h:form id="idFormularioReservas">
                    <p:panel id="pIngresoReservas" header="Ingreso Personas" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                        <h:panelGrid  id="pgReservas" columns="2">

                            <p:outputLabel id="olPersonas" value="Identificacion"></p:outputLabel>
                            <p:inputText id="itPersonas" value="#{resercore.selectReservaNew.estado}"></p:inputText>

                        </h:panelGrid>

                        <p:commandButton icon="fa fa-save" value="Guardar" action="#{resercore.llenarTabla()}" update="idFormularioReservas"></p:commandButton>
                        <p:commandButton icon="fa fa-pencil-square-o" value="Actualizar"></p:commandButton>
                        <p:commandButton icon="fa fa-trash" value="Limpiar"></p:commandButton>

                    </p:panel>

                    <p:panel>

                        <p:dataTable id="listadReservas" value="#{percore.listaPersona}" var="listadReservas" widgetVar="listadReservas" 
                                     scrollable="trye" rows="10" scrollRows="20" paginator="true">

                            <p:column headerText="Codigo" filterBy="#{listadReservas.idPersona}">
                                <p:outputLabel value="#{listadReservas.idPersona}"></p:outputLabel>
                            </p:column>

                          


                        </p:dataTable>
                    </p:panel>
                </h:form>

    </h:body>
</html>
