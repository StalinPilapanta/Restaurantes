<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Horarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="idFormularioHorarios">
            <p:panel id="pIngresoHorarios" header="Ingreso de Horarios" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                <h:panelGrid  id="pgHorarios" columns="2">

                    <p:outputLabel id="olHorarios" value="Horario"></p:outputLabel>
                    <p:inputText id="itHorarios" value="#{horacore.hora}"></p:inputText>

                    <p:outputLabel value="Recargo"></p:outputLabel>
                    <p:inputText value="#{horacore.recargo}"></p:inputText>

                    <p:outputLabel value="Detalle del horario"></p:outputLabel>
                    <p:inputText value="#{horacore.detalle}"></p:inputText>

                </h:panelGrid>

                <p:commandButton icon="fa fa-save" value="Guardar" action="#{horacore.insertarHorario()}" update="idFormularioHorarios"></p:commandButton>
                <p:commandButton icon="fa fa-pencil-square-o" value="Actualizar"></p:commandButton>
                <p:commandButton icon="fa fa-trash" value="Limpiar"></p:commandButton>

            </p:panel>

            <p:panel>

                <p:dataTable id="listadHorarios" value="#{horacore.listaHorario}" var="listadHorarios" widgetVar="listadHorarios" 
                             scrollable="trye" rows="10" scrollRows="20" paginator="true">

                    <p:column headerText="Codigo" filterBy="#{listadHorarios.idH}">
                        <p:outputLabel value="#{listadHorarios.idH}"></p:outputLabel>
                    </p:column>
                    
                   
                    
                    <p:column headerText="Horario">
                        <p:outputLabel value="#{listadHorarios.hora}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="Recargo">
                        <p:outputLabel value="#{listadHorarios.recargo}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="Detalle del horario">
                        <p:outputLabel value="#{listadHorarios.detalle}"></p:outputLabel>
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </h:form>

    </h:body>
</html>
